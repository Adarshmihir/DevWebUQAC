<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"­­­­>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link rel="stylesheet" href="../css/style.css">
		<title>Sign up</title>
	<body>
		<h1 class="text-center font-weight-bold">Inscription sur TravelExpress en tant que conducteur (usager + conducteur)</h1>
		<div id="form-container" class="container">
			<form>
				<div class="row">
					<!--Left Column-->
					<div id="left-column" class="col-sm">
						<div class="form-group">
							<div class="form-group">
								<label for="genderSelect">Sexe</label>
								<select class="form-control" id="genderSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="male">Homme</option>
									<option value="female">Femme</option>
									<option value="none">Je ne souhaite pas répondre</option>
								</select>
							</div>

							<div class="form-group">
								<label for="lastname">Nom de famille</label>
								<input id="lastname" class="form-control" type="text" placeholder="Veuillez entrer votre nom de famille">
							</div>

							<div class="form-group">
								<label for="firstname">Prénom</label>
								<input id="firstname" class="form-control" type="text" placeholder="Veuillez entrer votre prénom">
							</div>
							
							<div class="form-group">
								<label for="country">Pays</label>
								<select name="country_ddl" id="country" class="form-control">
									<option value="canada">Canada</option>
									<option value="usa" disabled>USA</option>
									<option value="afghanistan" disabled>Afghanistan</option>
									<option value="akrotiri" disabled>Akrotiri</option>
									<option value="albania" disabled>Albania</option>
								</select>
							</div>

							<div class="form-group">
								<label for="province">Province</label>
								<select name="province_ddl" id="province" class="form-control">
									<option value="alberta">Alberta</option>
									<option value="colombie-britannique">Colombie-Britannique</option>
									<option value="prince-edouard">Iedu-Prince-Edouard</option>
									<option value="manitoba">Manitoba</option>
									<option value="nouveau-brunswick">Nouveau Brunswick</option>
									<option value="nouvelle-ecosse">Nouvelle Ecosse</option>
									<option value="ontario">Ontario</option>
									<option value="quebec">Québec</option>
									<option value="saskatchewan">Saskatchewan</option>
									<option value="terre-neuve">Terre-Neuve-et-Labrador</option>
									<option value="nord-ouest">Territoires du Nord-Ouest</option>
									<option value="yukon">Yukon</option>
								</select>
							</div>

							<div class="form-group">
								<label for="city">Ville de résidence</label>
								<input id="city" name="city" type="text" placeholder="Veuillez entrer une ville" class="form-control">
							</div>

							<div class="form-group">
								<label for="email">Adresse électronique</label>
								<input id="email" name="email" type="email" placeholder="name@example.com" class="form-control">
							</div>
							
							<div class="form-group">
								<label for="password">Mot de passe</label>
								<input id="password" name="password" class="form-control" type="password" placeholder="Mot de passe">
							</div>

							<div class="form-group">
								<label for="password_confirm">Confirmation du mot de passe</label>
								<input id="password_confirm" name="password_confirm" class="form-control" type="password" placeholder="Mot de passe">
							</div>
						</div>
					</div>

					<!--Right Column-->
					<div class="col-sm">
						<div class="form-group">
							<div class="form-group">
								<label for="smokerSelect">Fumeur</label>
								<select class="form-control" id="smokerSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="smoker_yes">Oui</option>
									<option value="smoker_no">Non</option>
									<option value="_no_driving">Pas en voiture</option>
									<option value="no_disturbing">Ne me dérange pas</option>
								</select>
							</div>

							<div class="form-group">
								<label for="phoneDisplaySelect">Affichage du numéro de téléphone</label>
								<select class="form-control" id="phoneDisplaySelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="phone_yes">Oui</option>
									<option value="phone_no">Non</option>
								</select>
							</div>

							<div class="form-group">
								<label for="emailDisplaySelect">Affichage de l'adresse courriel</label>
								<select class="form-control" id="emailDisplaySelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="email_yes">Oui</option>
									<option value="email_no">Non</option>
								</select>
							</div>

							<div class="form-group">
								<label for="freshAirSelect">Air climatisé</label>
								<select class="form-control" id="freshAirSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="fresh_air_yes">Oui</option>
									<option value="fresh_air_no">Non</option>
								</select>
							</div>

							<div class="form-group">
								<label for="animalsSelect">Animaux</label>
								<select class="form-control" id="animalsSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="animals_yes">Oui</option>
									<option value="animals_no">Non</option>
									<option value="animals_depending">En fonction de l'animal</option>
								</select>
							</div>

							<div class="form-group">
								<label for="bikeRackSelect">Support à vélo</label>
								<select class="form-control" id="bikeRackSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="bike_rack_yes">Oui</option>
									<option value="bike_rack_no">Non</option>
								</select>
							</div>

							<div class="form-group">
								<label for="skiRackSelect">Support à ski</label>
								<select class="form-control" id="skiRackSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="ski_rack_yes">Oui</option>
									<option value="ski_rack_no">Non</option>
								</select>
							</div>

							<div class="form-group">
								<label for="vehicleTypeSelect">Type de véhicule</label>
								<select class="form-control" id="vehicleTypeSelect">
									<option selected disabled>-- Choisissez une option --</option>
									<option value="berline">Berline</option>
									<option value="coupe">Coupé</option>
									<option value="family">Familiale</option>
									<option value="cabriolet">Cabriolet</option>
									<option value="roadster">Roadster</option>
									<option value="pickup">Pickup</option>
									<option value="4x4">4x4</option>
									<option value="vus">VUS</option>
									<option value="crossover">Multisegments (Crossover)</option>
									<option value="mini_van">Mini-fourgonnette (Minivan)</option>
									<option value="sportive">Sportive</option>
								</select>
							</div>
							<div class="row justify-content-center">
								<input type="checkbox" name="checkbox" id="checkbox" style="margin-right: 10px;">
								<label for="checkbox">J'ai lu et j'accepte les conditions d'utilisation du service</label>
							</div>
							<div class="row justify-content-center">
								<button class="btn btn-primary btn-lg">
									<span class="fas fa-car"></span>
										En route
									<span class="fas fa-car"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</body>
</html>
